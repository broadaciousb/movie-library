<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://kit.fontawesome.com/a9dfca619b.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <section id="home-page">
    <div class="container">
      <nav>
        <div class="nav__content-wrapper">
          <div class="logo nav__logo">
            <i class="fa-solid fa-video"></i>
            MovArch
          </div>
          <div class="nav__links">
            <a href="" class="nav__link">
              Home
            </a>
            <a href="" class="nav__link">
              Find Movies
            </a>
            <a href="" class="nav__contact button__hover-effect">
              Contact
            </a>
          </div>
        </div>
      </nav>
      <header>
        <div class="header__content">
          <h1 class="header__title deep-blue">
            One place where you can find any movie that was ever made.
          </h1>
          <h2 class="header__sub-title">
            Browse through our enormous archive at <span class="deep-blue">MovArch</span>
          </h2>
          <div class="input__wrapper">
            <input class="search__input" type="text" placeholder="Find a good movie">
            <button class="search__btn button__hover-effect">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>
          <div class="header__img--wrapper">
            <img class="header__img" src="./assets/undraw_home_cinema_l7yl.svg" alt="">
          </div>
        </div>
      </header>
    </div>
  </section>
</body>

</html>
