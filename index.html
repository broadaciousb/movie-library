<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MovArch</title>
  <script src="https://kit.fontawesome.com/a9dfca619b.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="index.css">
  <script src="./index.js" defer></script>

<!-- Script below must be at the end of head element -->
  <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
</script>
<script type="text/javascript">
   (function(){
      emailjs.init({
        publicKey: "6G_F_yg7CUVy-kc9W",
      });
   })();
</script>
</head>

<body>
  <section id="home-page">
    <nav class="">
      <div class="nav__content-wrapper">
        <div class="logo nav__logo">
          <i class="fa-solid fa-video"></i>
          MovArch
        </div>
        <ul class="nav__links">
          <li>
            <a href="#" class="nav__link link__hover-effect">
              Home
            </a>
          </li>
          <li>
            <a href="find_movies.html" class="nav__link link__hover-effect">
              Find Movies
            </a>
          </li>
          <li href="#" onclick="toggleModal()">
            <a href="#" class="nav__contact button__hover-effect">
              Contact
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <header class="">
        <div class="header__content">
          <h1 class="header__title deep-blue">
            One place where you can find any film ever made.
          </h1>
          <h2 class="header__sub-title">
            Browse through our enormous archive at <span class="orange-red">MovArch</span>
          </h2>
          <div class="input__wrapper">
            <input id="home-search__input" class="search__input" type="text" placeholder="Find a good movie"></input>
            <button id="home-search__button" class="search__btn">
              <i class="home__search--icon fa-solid fa-magnifying-glass"></i>
            </button>
          </div>
          <div class="header__img--wrapper">
            <img class="header__img" src="./assets/undraw_home_cinema_l7yl.svg" alt="">
          </div>
        </div>
      </header>
    </div>
    <div class="modal">
      <div class="modal__content">
        <h3 class="modal__title">Do you want your website to look like this one?</h3>
        <h2 class="modal__sub-title">Please let me know!</h2>
        <form class="modal__form" onsubmit="contact(event)">
          <div class="form-item">
            <label class="form-item__label">Name:</label>
            <input type="text" class="form__input" name="user_name" required></input>
          </div>
          <div class="form-item">
            <label class="form-item__label">Email:</label>
            <input type="email" class="form__input" name="user_email" required></input>
          </div>
          <div class="form-item">
            <label class="form-item__label">Message:</label>
            <textarea type="textarea" class="form__textarea" name="message" required></textarea>
          </div>
          <button id="form__submit" class="form__submit">
            Send it
          </button>
        </form>
      </div>
      <a href="#" class="modal__close-button" onclick="toggleModal()">
        <i class="fas fa-times"></i>
      </a>
    </div>
  </section>
</body>

</html>
