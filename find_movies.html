<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MovArch</title>
  <script src="https://kit.fontawesome.com/a9dfca619b.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="index.css">
  <script src="./find_movies.js" defer></script>

  <!-- Script below must be at the end of head element -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
  </script>
  <script type="text/javascript">
    (function () {
      emailjs.init({
        publicKey: "6G_F_yg7CUVy-kc9W",
      });
    })();
  </script>
</head>

<body>
  <section id="search__page">
    <div class="search__header">
      <nav>
        <div class="nav__content-wrapper">
          <div class="logo nav__logo--white">
            <i class="fa-solid fa-video"></i>
            MovArch
          </div>
          <ul class="nav__links">
            <li>
              <a href="index.html" class="nav__link--white
                link__hover-effect 
                link__hover-effect--white">
                Home
              </a>
            </li>
            <li>
              <a href="" class="nav__link--white
                link__hover-effect 
                link__hover-effect--white">
                Find Movies
              </a>
            </li>
            <li href="#" onclick="toggleModal()">
              <a href="#" class="nav__contact--white button__hover-effect">
                Contact
              </a>
            </li>
          </ul>
          <a href="#" class="nav__link--button nav__button--white" onclick="toggleNavModal()">
            <i class="fa-solid fa-bars"></i>
          </a>
        </div>
      </nav>
      <div class="search__header--content">
        <h2 class="search__header--title">Explore our archive</h2>
        <div class="search__header-input--wrapper">
          <input id="search__input" class="search__header-input" type="text" placeholder="Search by title"
            data-search></input>
          <div class="find__movies-search--icon">
            <a href="" class="search__button" id="search__button">
              <i class="fa-solid fa-magnifying-glass"></i>
            </a>
          </div>
        </div>
      </div>
      <div class="header__background"></div>
    </div>
    <div class="loading__bar">
      <div class="loading__bar--highlight loading__bar--highlight-right loading__hidden"></div>
    </div>
    <div class="container search__container">
      <div class="filter__row">
        <h3 class="filter__title">Archive Results</h3>
        <div class="drop-down__wrapper">
          <label for="movie__filter" class="drop-down__caption">Filter Results</label>
          <select name="movies" id="movie_filter" class="movie__filter" onchange="filterMovies(event)">
            <option class="filter__option" value="all">All</option>
            <option class="filter__option" value="movie">Movie</option>
            <option class="filter__option" value="series">Series</option>
            <option class="filter__option" value="episode">Episode</option>
          </select>
        </div>
      </div>
    </div>
    <div class="loading__bar">
      <div class="loading__bar--highlight loading__bar--highlight-left loading__hidden"></div>
    </div>
  </section>
  <section id="movie__results">
    <div class="result__row">
      <div class="movie__list">

      </div>
      <div class="result__overlay--loading">
        <i class="fas fa-spinner"></i>
      </div>
    </div>
  </section>
  <div id="modal" class="modal display-none">
    <div class="modal__content">
      <h3 class="modal__title">Do you want your website to look like this one?</h3>
      <h2 class="modal__sub-title">Please let me know!</h2>
      <form class="modal__form" onsubmit="contact(event)">
        <div class="form-item">
          <label class="form-item__label">Name:</label>
          <input type="text" class="form__input" name="user_name" required></input>
        </div>
        <div class="form-item">
          <label class="form-item__label">Email:</label>
          <input type="email" class="form__input" name="user_email" required></input>
        </div>
        <div class="form-item">
          <label class="form-item__label">Message:</label>
          <textarea type="textarea" class="form__textarea" name="message" required></textarea>
        </div>
        <button id="form__submit" class="form__submit">
          Send it
        </button>
      </form>
    </div>
    <a href="#" class="modal__close-button" onclick="toggleModal()">
      <i class="fas fa-times"></i>
    </a>
    <div class="modal__overlay display-none">
      <div class="modal__overlay--container">
        <h3 class="modal__overlay--caption">Thanks for reaching out! I will contact you soon.</h3>
      </div>
    </div>
  </div>
  <div class="nav__modal display-none">
    <ul class="nav__modal--links">
      <li onclick="toggleNavModal()">
        <a href="./index.html" class="nav__link link__hover-effect">
          Home
        </a>
      </li>
      <li onclick="toggleNavModal()">
        <a href="./find_movies.html" class="nav__link link__hover-effect">
          Find Movies
        </a>
      </li>
      <li href="#" onclick="toggleModal()">
        <a href="#" class="nav__contact button__hover-effect" onclick="toggleNavModal()">
          Contact
        </a>
      </li>
      <a href="#" class="nav__modal--close" onclick="toggleNavModal()">
        <i class="fas fa-times"></i>
      </a>
    </ul>
  </div>
</body>

</html>
