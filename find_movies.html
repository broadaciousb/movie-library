<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MovArch</title>
  <script src="https://kit.fontawesome.com/a9dfca619b.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="index.css">
  <script src="./index.js" defer></script>
</head>

<body>
  <section id="search__page">
    <div class="search__header">
      <nav>
        <div class="nav__content-wrapper">
          <div class="logo nav__logo--white">
            <i class="fa-solid fa-video"></i>
            MovArch
          </div>
          <div class="nav__links">
            <a href="index.html" class="nav__link--white
            link__hover-effect 
            link__hover-effect--white">
              Home
            </a>
            <a href="" class="nav__link--white
            link__hover-effect 
            link__hover-effect--white">
              Find Movies
            </a>
            <a href="" class="nav__contact--white button__hover-effect">
              Contact
            </a>
          </div>
        </div>
      </nav>
      <div class="search__header--content">
        <h2 class="serach__header--title">Explore our movie archive</h2>
        <div class="search__header-input--wrapper">
          <input class="search__header-input" 
          type="text"
          placeholder="Search by title">
          <div class="find__movies-search--icon">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>
      </div>
      <div class="header__background"></div>
    </div>
    <div class="loading__bar"></div>
    <div class="container search__container">
      <div class="filter__row">
        <h3 class="filter__title">Movie Results</h3>
        <div class="drop-down__wrapper">
          <label for="movies" class="drop-down__caption">Filter Results</label>
          <select name="movies" id="movies" class="movie__filter">
            <option class="filter__option" value="all">All</option>
            <option class="filter__option" value="comedy">Comedy</option>
            <option class="filter__option" value="action">Action</option>
            <option class="filter__option" value="drama">Drama</option>
          </select>
        </div>
      </div>
    </div>
    <div class="loading__bar"></div>
  </section>
  <section id="movie__results">
    <div class="result__row">
      <div class="movie__list">
        <div class="movie__wrapper">
          <div class="movie">
            <div class="movie__img--wrapper">
              <img src="https://m.media-amazon.com/images/M/MV5BNWE5MGI3MDctMmU5Ni00YzI2LWEzMTQtZGIyZDA5MzQzNDBhXkEyXkFqcGc@._V1_SX300.jpg" alt="" class="movie__img">
            </div>
            <h3 class="movie__title">Movie Title</h3>
          </div>
        </div>
        <div class="movie__wrapper">
          <div class="movie">
            <div class="movie__img--wrapper">
              <img src="https://m.media-amazon.com/images/M/MV5BNWE5MGI3MDctMmU5Ni00YzI2LWEzMTQtZGIyZDA5MzQzNDBhXkEyXkFqcGc@._V1_SX300.jpg" alt="" class="movie__img">
            </div>
            <h3 class="movie__title">Movie Title</h3>
          </div>
        </div>
        <div class="movie__wrapper">
          <div class="movie">
            <div class="movie__img--wrapper">
              <img src="https://m.media-amazon.com/images/M/MV5BNWE5MGI3MDctMmU5Ni00YzI2LWEzMTQtZGIyZDA5MzQzNDBhXkEyXkFqcGc@._V1_SX300.jpg" alt="" class="movie__img">
            </div>
            <h3 class="movie__title">Movie Title</h3>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
