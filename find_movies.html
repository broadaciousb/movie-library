<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Platform to Search Large Movie Archive</title>
  <script src="https://kit.fontawesome.com/a9dfca619b.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <section id="search__page">
    <div class="search__header">
      <nav>
        <div class="nav__content-wrapper">
          <div class="logo nav__logo--white">
            <i class="fa-solid fa-video"></i>
            MovArch
          </div>
          <div class="nav__links">
            <a href="" class="nav__link--white
            link__hover-effect 
            link__hover-effect--white">
              Home
            </a>
            <a href="" class="nav__link--white
            link__hover-effect 
            link__hover-effect--white">
              Find Movies
            </a>
            <a href="" class="nav__contact--white button__hover-effect">
              Contact
            </a>
          </div>
        </div>
      </nav>
      <div class="search__header--content">
        <h2 class="serach__header--title">Explore our movie archive</h2>
        <div class="search__header-input--wrapper">
          <input class="search__header-input" 
          type="text"
          placeholder="Search by title">
          <div class="find__movies-search--icon">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>
      </div>
      <div class="header__background">

      </div>
    </div>
  </section>
</body>

</html>
